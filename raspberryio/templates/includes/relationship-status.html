{% load relationship_tags %}

{% if request.user.is_authenticated and request.user != profile_user %}
  {% if_relationship request.user profile_user "following" %}
    <div class="follow-btn">
        <a class="unfollow" href="{{ profile_user|remove_relationship_url:"following" }}">Unfollow</a>
    </div>
  {% else %}
    <div class="follow-btn">
        <a class="follow" href="{{ profile_user|add_relationship_url:"following" }}">Follow</a>
    </div>
  {% endif_relationship %}
{% endif %}
